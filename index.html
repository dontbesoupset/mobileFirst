<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-cat">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">
                        <a href="" class="logo__link">
                            <img src="./img/logo-mobile.svg" alt="logo">
                        </a>
                    </div>
                    <div class="logo-2">
                        <img src="./img/logo2.png" alt="text-logo">
                    </div>
                    <div class="logo-tablet">
                        <img src="./img/logo-tablet.svg" alt="tablet-logo">
                    </div>

                    <nav class="menu">
                        <button class="menu__btn"></button>
                        <div class="menu__catalog">
                            <div class="menu__catalog___item">ГЛАВНАЯ</div>
                            <div class="menu__catalog___item">КАТАЛОГ ПРОДУКЦИИ</div>
                            <div class="menu__catalog___item">ПОДБОР ПРОГРАММЫ</div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <section class="head">
                <div class="head__inner">
                    <div class="head__cat">
                        <div class="head__item">
                            <h1 class="head___mainheading">Функциональное
                                питание для котов</h1>
                        </div>
                        <div class="head__item">
                            <div class="head___p">
                                <p class="head___lowerheading">Занялся собой? Займись котом!</p>
                            </div>
                        </div>
                        <div class="head__item">
                            <img class="mobile-prod" src="./img/index-can-mobile 1.png" alt="cat product">
                        </div>
                        <div class="head__item">
                            <button class="head___select-programm">ПОДОБРАТЬ ПРОГРАММУ</button>
                        </div>
                    </div>
                </div>
        </section>
    </div>

    <section class="cat-cards">
        <div class="container">
            <div class="cat-cards__inner">
                <div class="cat-cards___card"></div>
                <div class="cat-cards___card"></div>
            </div>
        </div>
    </section>
</body>
</html>
